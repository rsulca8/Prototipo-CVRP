
<!doctype html>
<html lang="es">
  <head>
    <meta name="format-detection" content="telephone=no"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema de Enrutamiento de Vehículos para la ciudad de Salta</title>
    <style type="text/css">
        html, body, #basicMap {
            width: 360;
            height: 320;
            margin: 10;
        }
        #map { height: 400px; }
    </style>
    <!-- DESPÚES PASAR LOS ESTILOS AL ARCHIVO CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />  
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.2.4/dist/esri-leaflet-geocoder.css">
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
    <!-- <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" -->
    <!-- rel="stylesheet" type="text/css" /> -->
    <!-- <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" -->
    <!-- rel="stylesheet" type="text/css" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
   
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script type="text/javascript" src="Leaflet.Icon.Glyph.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script lang="javascript" src="js/xlsx.full.min.js"></script>
    <script lang="javascript" src="js/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <!-- Cargando Esri Leaflet de CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.0.8"></script>

    <!-- Carga Esri Leaflet Geocoder de CDN -->
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.2.4/dist/esri-leaflet-geocoder.css">
    <script src="https://unpkg.com/esri-leaflet-geocoder@2.2.4"></script>


  </head>

  <body>
    <h1>Problema de Enrutamiento de Vehículos en la Ciudad de Salta</h1>

    <div id="map"></div>

    <div id="divPopUp" class="divPopUpClass">
        <div id="divPopUpContent" class="divPopUpContentClass">
            <span id="cerrar">x</span>
            <table>
                <tbody id="bodyTablaPopUp">
                    <td></td>
                </tbody>
            </table>
        </div>
    </div>
    <div id="botonBar1">
        <button id="botonCalcularRutasoOptimas">
            Calcular Rutas Optimas
        </button>
        <label for="selectorTipoTransporte">Tipo de Transporte</label>
        <select name="selectorTipoTransporte" id="selectProfile">
            <option>Auto</option>
            <option>Bicicleta</option>
            <option>Caminando</option>
        </select>
    </div>
    <div id="divCVRP">
        <label for="nroVehiculos">Cantidad de Vehículos</label>
        <input type="number" name="nroVehiculos" id="inputNroVehiculos" min=0 value=2>
        <label for="capacidadMax">Capacidad Máxima</label>
        <input type="number" name="capacidadMax" id="inputCapacidadMax" min=0 value=10>
        <center>
                <div id="tablas"></div>
                <div id="divClientes">
                    <table id="tablaClientes">
                        <thead id="tHeadTablaClientes">
                            <th> Cliente </th>
                            <th> Dirección </th>
                            <th> Demanda </th>
                        </thead>
                        <tbody id="tBodyTablaClientes">
                            
                        </tbody>
                    </table>
                </div>
                <div id="divRutas">
                    <table id="tablaRutas">
                        <thead id="tHeadTablaRutas">
                            <th> Ruta </th>
                            <th> Color </th>
                            <th> Distancia </th>
                            <th> Mostrar Solo</th>
                            <th> Ocultar</th>
                        </thead>
                        <tbody id="tBodyTablaRuta">
                            
                        </tbody>
                    </table>
            </div>
        </center>
        

    </div>

  </body>

<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<script src="https://unpkg.com/esri-leaflet-geocoder@2.2.4"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.16/svg.js"></script>

<!-- Carga Esri Leaflet Geocoder de CDN -->
<script src="js/script.js"></script>

</html>
