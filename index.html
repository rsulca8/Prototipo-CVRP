
<!doctype html>
<html lang="es">
  <head>
    <meta name="format-detection" content="telephone=no"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 geolocation with Services_OpenStreetMap</title>
    <style type="text/css">
        html, body, #basicMap {
            width: 360;
            height: 320;
            margin: 10;
        }
        #map { height: 400px; }
    </style>
    <!-- DESPÚES PASAR LOS ESTILOS AL ARCHIVO CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />  
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script type="text/javascript" src="Leaflet.Icon.Glyph.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- LIBRERÍA PARA MOSTRAR E INTERACTUAR CON EL MAPA-->

  </head>

  <body>
    <div id="map"></div>

    <div id="botonBar1">
        <button id="botonCargarPuntos">
            MOSTRAR RUTAS
        </button>
        <button id="botonMostrarMatrizDistancia">
            MOSTRAR MATRIZ DISTANCIAS
        </button>
        </button>
        <button id="botonEnviarMatriz">
            Enviar Matriz 
        </button>

    </div>
    <div id="divCVRP">
        <label for="nroVehiculos">Cantidad de Vehículos</label>
        <input type="number" name="nroVehiculos" id="inputNroVehiculos" min=0 value=2>
        <label for="capacidadMax">Capacidad Máxima</label>
        <input type="number" name="capacidadMax" id="inputCapacidadMax" min=0 value=10>
        <div id="divClientes">
            <table id="tablaClientes">
                <thead id="tHeadTablaClientes">
                    <th> Cliente </th>
                    <th> Coordenadas </th>
                    <th> Demanda </th>
                </thead>
                <tbody id="tBodyTablaClientes">
                       
                </tbody>
            </table>
        </div>
    </div>

  </body>

<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<script src="js/script.js"></script>

</html>
